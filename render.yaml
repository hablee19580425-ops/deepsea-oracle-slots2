services:
  - type: web
    name: deepsea-oracle-slots
    runtime: docker
    plan: free # Note: Free plan doesn't support persistent disks. 
    envVars:
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false # Set this in the Render Dashboard
